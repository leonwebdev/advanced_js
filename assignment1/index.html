<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/orbit-1.3.0.css" />
        <link rel="stylesheet" href="css/globals.css" />
        <link rel="stylesheet" href="css/grid.css" />
        <link rel="stylesheet" href="css/mobile.css" />
        <link rel="stylesheet" href="css/typography.css" />
        <link rel="stylesheet" href="css/demo-style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.orbit-1.3.0.js"></script>
        <script type="text/javascript">
            $(window).load(function () {
                $("#responsive").orbit({
                    bullets: true,
                    fluid: true,
                });
            });
        </script>
        <title>Advanced-JS-Assignments-1</title>
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="ten columns">
                    <h1>Funny Moments in Winter Olympics</h1>
                    <span class="orbit-caption" id="Caption1"><strong>sss</strong> s, sss:)</span>
                    <span class="orbit-caption" id="Caption2"><strong>dd</strong> s, sss:)</span>
                    <span class="orbit-caption" id="Caption3"><strong>vvv</strong> s, sss:)</span>
                    <span class="orbit-caption" id="Caption4"><strong>aaa</strong> s, sss:)</span>
                    <div id="responsive">
                        <img src="images/slideshowLayer1.jpg" data-caption="#Caption1" />
                        <img src="images/slideshowLayer2.jpg" data-caption="#Caption2" />
                        <img src="images/slideshowLayer3.jpg" data-caption="#Caption3" />
                        <img src="images/slideshowLayer4.jpg" data-caption="#Caption4" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
